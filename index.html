<!DOCTYPE HTML>
<html>
	<head>
		<title>Simon Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src="https://use.fontawesome.com/faecb25be0.js"></script>
		<link href="styles/style.css" rel="stylesheet"/>
		<!-- Insert font here -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323" rel="stylesheet">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="styles/media/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="styles/media/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="styles/media/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="styles/media/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="styles/media/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="styles/media/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="styles/media/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="styles/media/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="styles/media/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="styles/media/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="styles/media/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="styles/media/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="styles/media/favicon/favicon-16x16.png">
		<link rel="manifest" href="styles/media/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="styles/media/favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="simon-container container">
				<div class="row">
					<div class="col-xs-6">
						<div class="corner-panel top-left" id="green">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="corner-panel top-right" id="red">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="corner-panel bottom-left" id="yellow">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="corner-panel bottom-right" id="blue">
						</div>
					</div>
				</div>
				<div class="controller-container container">
					<h1 class="header">Simon</h1>
					<div id="strict-light"></div>

					<div class="row controls">
						<div class="col-xs-4">
							<div id="display"><p id="display-text"></p></div>
						</div>
						<div class="col-xs-3 col-xs-offset-1">
							<button class="control-buttons" id="start"></button>
							<p>Start</p>
						</div>
						<div class="col-xs-4">
							<button class="control-buttons" id="strict"></button>
							<p>Strict</p>
						</div>
					</div>

					<div class="row on-off">
						<div class="col-xs-4">
							<div id="on"><p>ON</p></div>
						</div>
						<div class="col-xs-4">
							<button class="switch"></button>
						</div>
						<div class="col-xs-4">
							<div id="off"><p>OFF</p></div>
						</div>
					</div>
				</div>
		</div>



		<script src="scripts/controller.js"></script>
		<script src="scripts/game.js"></script>
		<script src="scripts/view.js"></script>
	</body>
</html>
